<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/styles.css" />
    <title>This right here</title>
  </head>
  <body>
    <h1>Family Keys</h1>
    <p id="connection"></p>
    <p id="instruction"></p>
    <button class="button-17" role="button">Click here</button>
    <p id="keyPlayed"></p>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script>
      var socket = io();
      const button = document.querySelector("button");

      socket.on("connected", (msg) => {
        document.getElementById("connection").innerHTML = msg;
        document.getElementById("instruction").innerHTML =
          "First adjust your volume to high, then click the button below";

        button.addEventListener("click", (event) => {
          socket.emit("note played", "l");
        });
      });

      socket.on("err", (msg) => {
        document.getElementById("connection").innerHTML = msg;
        document.getElementById("instruction").innerHTML = "";
        button.style.display = "none";
      });
    </script>
    <script type="module" src="/src/piano.js"></script>
  </body>
</html>
